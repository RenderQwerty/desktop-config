---

- name: config max user watches for inotify
  sysctl:
    name: fs.inotify.max_user_watches
    value: "524288"
    state: present

- name: config kerberos
  template:
    src: krb5.conf.j2
    dest: /etc/krb5.conf

- name: config user parameters
  user:
    name: "{{ username }}"
    shell: /usr/bin/zsh
    append: yes
    groups:
        - vboxusers
        - vboxsf
        - docker
        - input

- name: enable fstrim
  systemd:
    name: fstrim.timer
    enabled: yes

- name: mask services
  systemd:
    name: "{{ item }}"
    masked: yes
  loop: "{{ disabled_units }}"


- name: setup dotfiles
  block:
    - git:
        repo: https://github.com/RenderQwerty/dotfiles.git
        dest: "/home/{{ username }}/.dotfiles"
    - shell: stow *
      args:
        chdir: "/home/{{ username }}/.dotfiles"
  become_user: "{{ username }}"
