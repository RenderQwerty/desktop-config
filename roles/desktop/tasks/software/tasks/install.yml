---
- name: install some system dependecies
  tags: deps
  apt:
   name: "{{ item }}"
   state: present
  loop: "{{ deps_list }}"

- name: install software from repository
  tags: soft
  apt:
   name: "{{ item }}"
   state: present
  loop: "{{ install_list }}"

- name: install soft from url's
  tags: soft
  apt:
    deb: "{{ item }}"
    state: present
  loop: "{{ install_from_url }}"

# using command module because ansible doesnt have snap module yet
- name: install snap packages
  command: "snap install {{ item }} --classic"
  loop: "{{ snap_list }}"
  tags: soft

- name: install ruby gems
  gem:
    name: "{{ item }}"
    state: latest
  loop: "{{ gem_list }}"

- name: copy bin from web
  get_url:
    name: "{{ item }}"
    dest: /usr/local/bin/
    mode: 0755
  loop: "{{ copy_from_web_list }}"

- name: install tflint
  unarchive:
    src: "{{ tflint }}"
    remote_src: yes
    dest: /usr/local/sbin
    mode: 0755
