- name: install tflint
  unarchive:
    src: "{{ tflint }}"
    remote_src: yes
    dest: /usr/local/sbin
    mode: 0755

- name: remove default packages
  apt:
    name: "{{ item }}"
    state: absent
    autoremove: yes
  loop: "{{ remove_list }}"
