---
- name: install some system dependecies
  apt:
    name: "{{ deps_list }}"
    state: present

- name: install software from repository
  tags: soft
  apt:
    name: "{{ install_list }}"
    state: latest

- name: install soft from url's
  tags: soft
  apt:
    deb: "{{ item }}"
    state: present
  loop: "{{ deb_from_url }}"

